---
# https://www.home-assistant.io/integrations/dsmr
sensor:
  - platform: template
    sensors:
      energy_consumption:
        friendly_name: Total Energy Consumption
        unit_of_measurement: kWh
        value_template: >
          {{ (states('sensor.energy_consumption_tarif_1') | float(0) +
              states('sensor.energy_consumption_tarif_2') | float(0)) | round(3) }}

utility_meter:
  energy_day:
    source: sensor.energy_consumption
    cycle: daily

  energy_week:
    source: sensor.energy_consumption
    cycle: weekly

  energy_month:
    source: sensor.energy_consumption
    cycle: monthly
