---
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  track_new_calendar: false

google_assistant:
  project_id: !secret google_assistant_project
  service_account:
    private_key: !secret google_assistant_private_key
    client_email: !secret google_assistant_email
  report_state: true
  expose_by_default: false  # We will do it ourselves
  entity_config:
    light.kitchen_ceiling_lights_current_value_5:
      name: Kitchen Ceiling Light

    light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off:
      name: Kitchen Workspace Light

    light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off:
      name: Vitrine Light

    light.utility_room_lights_current_value_3:
      name: Utility Room Light

    light.hallway_lights_current_value:
      name: Hallway Light

    scene.bedroom_bright:
      name: Bedroom Bright

    scene.bedroom_reading:
      name: Bedroom Reading

    scene.living_movie:
      name: Living Room Movie

    scene.living_bright:
      name: Living Room Bright

    media_player.samsung_tv:
      name: Living Room TV

    sensor.hallway_motion_sensor_temperature:
      name: Hallway Temperature

    light.livingroom_deco_lights:
      name: Deco Lights

    light.livingroom_advent_lights:
      name: Advent Lights

    light.christmas_vitrine_lights:
      name: Christmas Vitrine Lights

    light.living_room_lights:
      name: Living Room Ceiling Light

    light.hue_tv_left:
      name: Living Room TV Left Light

    light.hue_tv_right:
      name: Living Room TV Right Light

    light.hue_couch:
      name: Living Room Couch Light

    light.bed_end:
      name: Bedroom Nightstand Light

    light.bed_left:
      name: Bedroom Left Light

    light.bed_right:
      name: Bedroom Right Light

    light.bedroom_ceiling:
      name: Bedroom Ceiling Light
