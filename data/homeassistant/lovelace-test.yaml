---
title: HomeNetTest
views:
  - panel: true
    path: default_view
    cards:
      - type: picture-elements
        image: /local/images/background.png
        elements:
          # markdown fix
          - type: custom:hui-element
            card_type: markdown
            style:
              opacity: 0
            content: preload

          ##########################################################################
          #                                                                        #
          #                              * SIDEBAR *                               #
          #                                                                        #
          ##########################################################################

          - type: image
            image: /local/images/sidebar.png
            style:
              top: 49.24%
              left: 10.6%
              width: 21.5%
              pointer-events: none
              border-right: "1.5px solid rgba(58,69,73,0.2)"

          #################################################
          #                                               #
          #                   MARKDOWN                    #
          #                                               #
          #################################################

          - type: custom:hui-markdown-card
            class: sidebar
            style:
              top: 9%
              left: 11.1%
            content: >
              <span>{{ now().strftime('%H') }}<span>:</span>{{ now().strftime('%M') }}</span>

              <b>{{ states('sensor.sidebar_day') }}</b><br>
              <b>{{ states('sensor.sidebar_date') }}</b><br>

              <b>{{ states('sensor.sidebar_greeting') }}</b><br>

              <b>{{ states('sensor.sidebar_vacuum') }}</b>
