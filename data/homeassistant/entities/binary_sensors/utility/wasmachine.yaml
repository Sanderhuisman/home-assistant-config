---
platform: template
sensors:
  washing_machine:
    friendly_name: "Washing Machine"
    delay_off:
      minutes: 5
    value_template: >-
      {{ states('sensor.wasmachine_power') | float(0) > 5 }}

    icon_template: >
      {% if is_state("binary_sensor.washing_machine", "on") %}
        mdi:washing-machine
      {% else %}
        mdi:washing-machine-off
      {% endif %}
