---
alias: "[Hallway] Automatic Lights"
id: hallway_lights_automatic
description: ''

trigger:
  - platform: state
    id: hallway_motion_detected
    from: 'off'
    to: 'on'
    entity_id:
      - binary_sensor.hallway_motion_sensor_occupancy
      - binary_sensor.hallway_motion_sensor_2_occupancy

  - platform: state
    id: door_opened
    from: 'off'
    to: 'on'
    entity_id:
      - binary_sensor.lumi_lumi_sensor_magnet_aq2_40132a04_on_off

  - platform: state
    id: door_closed
    from: 'on'
    to: 'off'
    for:
      minutes: 1
    entity_id:
      - binary_sensor.lumi_lumi_sensor_magnet_aq2_40132a04_on_off

  - platform: state
    entity_id:
      - binary_sensor.hallway_motion_sensor_occupancy
      - binary_sensor.hallway_motion_sensor_2_occupancy
    id: no_motion
    from: 'on'
    to: 'off'
    for:
      minutes: 1

condition:
  - condition: state
    state: 'on'
    entity_id:
      - input_boolean.hallway_automatic_light

action:
  - choose:
      - conditions:
          - condition: trigger
            id: hallway_motion_detected

          - condition: state
            state: 'on'
            entity_id:
              - binary_sensor.threshold_dark

          - condition: state
            state: 'off'
            entity_id:
              - light.hallway_lights_current_value

        sequence:
          - service: light.turn_on
            alias: "Turn on the hallway lights"
            entity_id: light.hallway_lights_current_value
            data:
              brightness_pct: >
                {% if is_state('binary_sensor.sleep_time', 'on') %}
                  {{ states('input_number.hallway_light_dimmed') | int }}
                {% else %}
                  100
                {% endif %}

      - conditions:
          - condition: trigger
            id: door_opened

          - condition: state
            alias: "Turn the hallway lights on when the outside door opens"
            state: 'on'
            entity_id:
              - binary_sensor.threshold_dark

          # Prevents door detection from inside
          - condition: state
            alias: "Only when the outside door opens from the outside (no motion detected before door opening)"
            state: 'off'
            for:
              minutes: 1
            entity_id:
              - binary_sensor.hallway_motion_sensor_occupancy
              - binary_sensor.hallway_motion_sensor_2_occupancy

        sequence:
          - service: light.turn_on
            alias: "Turn lights on with maximum brightness"
            entity_id: light.hallway_lights_current_value
            data:
              brightness_pct: 100

      - conditions:
          - condition: trigger
            alias: "No motion within timeout"
            id: no_motion

          - condition: state
            state: 'on'
            entity_id:
              - light.hallway_lights_current_value

          - condition: state
            state: 'off'
            alias: "Only when no motion is detected"
            for:
              minutes: 1
            entity_id:
              - binary_sensor.hallway_motion_sensor_occupancy
              - binary_sensor.hallway_motion_sensor_2_occupancy

          - condition: state
            state: 'off'
            alias: "Door closed and no motion"
            entity_id:
              - binary_sensor.lumi_lumi_sensor_magnet_aq2_40132a04_on_off

        sequence:
          - service: light.turn_off
            alias: "Turn the hallway lights off"
            entity_id: light.hallway_lights_current_value

      - conditions:
          - condition: trigger
            alias: "Door closed"
            id: door_closed

          - condition: state
            state: 'on'
            entity_id:
              - light.hallway_lights_current_value

          - condition: state
            alias: "Only when no motion is detected"
            state: 'off'
            for:
              minutes: 1
            entity_id:
              - binary_sensor.hallway_motion_sensor_occupancy
              - binary_sensor.hallway_motion_sensor_2_occupancy

        sequence:
          - service: light.turn_off
            alias: "Turn the hallway lights off"
            entity_id: light.hallway_lights_current_value
