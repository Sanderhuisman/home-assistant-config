---
alias: "[Hallway] Automatic Lights"
id: hallway_lights_automatic
description: ''

trigger:
  - platform: state
    from: 'off'
    to: 'on'
    entity_id:
      - binary_sensor.philips_sml001_0955f606_occupancy
      - binary_sensor.lumi_lumi_sensor_magnet_aq2_40132a04_on_off

  - platform: state
    entity_id: binary_sensor.philips_sml001_0955f606_occupancy
    from: 'on'
    to: 'off'
    for:
      minutes: 1

condition:
  - condition: state
    state: 'on'
    entity_id:
      - input_boolean.hallway_automatic_light

action:
  - choose:
      - conditions:
          - condition: state
            state: 'on'
            entity_id:
              - binary_sensor.philips_sml001_0955f606_occupancy
              - binary_sensor.threshold_dark

          - condition: state
            state: 'off'
            entity_id:
              - light.hallway_lights_current_value

        sequence:
          - service: light.turn_on
            alias: "Turn on the hallway lights"
            entity_id: light.hallway_lights_current_value
            data:
              brightness_pct: >
                {% if is_state('binary_sensor.sleep_time', 'on') %}
                  {{ states('input_number.hallway_light_dimmed') | int }}
                {% else %}
                  100
                {% endif %}

      - conditions:
          - condition: state
            alias: "Turn the hallway lights on when the outside door opens"
            state: 'on'
            entity_id:
              - binary_sensor.lumi_lumi_sensor_magnet_aq2_40132a04_on_off
              - binary_sensor.threshold_dark

          # Prevents door detection from inside
          - condition: state
            alias: "Only when the outside door opens from the outside (no motion detected before door opening)"
            state: 'off'
            for:
              minutes: 1
            entity_id:
              - binary_sensor.philips_sml001_0955f606_occupancy

        sequence:
          - service: light.turn_on
            alias: "Turn lights on with maximum brightness"
            entity_id: light.hallway_lights_current_value
            data:
              brightness_pct: 100

      - conditions:
          - condition: state
            state: 'on'
            entity_id:
              - light.hallway_lights_current_value

          - condition: state
            state: 'off'
            for:
              minutes: 1
            entity_id:
              - binary_sensor.philips_sml001_0955f606_occupancy

        sequence:
          - service: light.turn_off
            alias: "Turn the hallway lights off"
            entity_id: light.hallway_lights_current_value
