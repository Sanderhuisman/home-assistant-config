---
alias: "[Utility] Wasmachine"
id: utility_wasmachine

variables:
  message_started: "Wasmachine just started ðŸ‘šðŸ‘•"
  message_done: "Wasmachine is done ðŸ‘šðŸ‘•"

trigger:
  - id: started
    platform: state
    entity_id: binary_sensor.washing_machine
    from: "off"
    to: "on"

  - id: finished
    platform: state
    entity_id: binary_sensor.washing_machine
    from: "on"
    to: "off"

action:
  - choose:
      # On
      - conditions:
          - alias: "Wasmachine started"
            condition: trigger
            id: started

        sequence:
          - service: input_datetime.set_datetime
            entity_id: input_datetime.washing_machine_started
            data:
              datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"

          - service: notify.mobile_app_sander_sony_xperia_1_ii
            data:
              title: Wasmachine
              message: "{{message_started}}"
              data:
                tag: Wasmachine
                channel: Wasmachine

      # Off
      - conditions:
          - alias: "Wasmachine finished"
            condition: trigger
            id: finished

        sequence:
          - service: input_datetime.set_datetime
            entity_id: input_datetime.washing_machine_done
            data:
              datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"

          - service: notify.mobile_app_sander_sony_xperia_1_ii
            data:
              title: Wasmachine
              message: '{{message_done}}'
              data:
                tag: Wasmachine
                channel: Wasmachine

          - service: notify.mobile_app_iphone_8
            data:
              title: Wasmachine
              message: '{{message_done}}'
              data:
                tag: Wasmachine
                channel: Wasmachine
