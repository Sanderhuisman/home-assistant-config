---
id: livingroom_vitrine_light_switch
alias: '[Living Room] Vitrine Light Switch'
mode: single

trigger:
  - id: switch
    entity_id: sensor.livingroom_vitrine_switch_action
    platform: state
    to:
      - 'on'
      - 'off'
      - 'brightness_move_up'
      - 'brightness_move_down'

action:
  - variables:
      trigger_action: '{{ trigger.to_state.state }}'

  - choose:
      - conditions:
          - condition: trigger
            id: switch
          - "{{ trigger_action == 'on' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.livingroom_vitrine
            data:
              transition: 0.5
              brightness_pct: 100

      - conditions:
          - condition: trigger
            id: switch
          - "{{ trigger_action == 'brightness_move_up' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.livingroom_vitrine
            data:
              transition: 0.5
              brightness_pct: 10

      - conditions:
          - condition: trigger
            id: switch
          - "{{ trigger_action == 'brightness_move_down' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.livingroom_vitrine
            data:
              transition: 0.5
              brightness_pct: 50

      - conditions:
          - condition: trigger
            id: switch
          - "{{ trigger_action == 'off' }}"

        sequence:
          - service: light.turn_off
            target:
              entity_id: light.livingroom_vitrine
            data:
              transition: 0.5