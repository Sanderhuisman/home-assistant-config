---
id: livingroom_vitrine_light_switch
alias: '[Living Room] Vitrine Light Switch'
mode: single

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 60:a4:23:ff:fe:ee:dc:8f

action:
  - choose:
      - conditions:
          - "{{ trigger.event.data.command == 'on' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off
            data:
              transition: 0.5
              brightness_pct: 100

      - conditions:
          - "{{ trigger.event.data.command == 'move' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off
            data:
              transition: 0.5
              brightness_pct: 10

      - conditions:
          - "{{ trigger.event.data.command == 'move_with_on_off' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off
            data:
              transition: 0.5
              brightness_pct: 50

      - conditions:
          - "{{ trigger.event.data.command == 'off' }}"

        sequence:
          - service: light.turn_off
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off
            data:
              transition: 0.5