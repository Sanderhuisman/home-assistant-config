id: '[Living Room] Deco Lights'
alias: New Automation
description: ''
mode: single

trigger:
  - id: tv_on
    platform: state
    entity_id: media_player.samsung_tv
    from: 'off'
    to: 'on'

  - id: living_room_lights_on
    platform: state
    entity_id: light.living_room_lights
    from: 'off'
    to: 'on'

  - id: living_room_lights_off
    platform: state
    entity_id: light.living_room_lights
    from: 'on'
    to: 'off'

action:
  - choose:
      - conditions:
          - condition: or
            conditions:
              - condition: trigger
                id: tv_on

              - condition: trigger
                id: living_room_lights_on

          # Lights must be on
          - condition: state
            state: 'on'
            entity_id:
              - light.living_room_lights

        sequence:
          - service: light.turn_on
            target:
              entity_id:
                - light.christmas_lights

      - conditions:
          - condition: trigger
            id: living_room_lights_off

        sequence:
          - service: light.turn_off
            target:
              entity_id:
                - light.christmas_lights
