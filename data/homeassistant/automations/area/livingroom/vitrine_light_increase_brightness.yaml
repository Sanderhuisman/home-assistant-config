---
alias: Vitrine Light Increase brightness

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 60:a4:23:ff:fe:ee:dc:8f
      command: 'move_with_on_off'

  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.vitrine_increase_brightness

condition:
  # Light must be on
  - condition: state
    state: 'on'
    entity_id:
      - light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off

action:
  - service: light.turn_on
    entity_id: light.ikea_of_sweden_tradfri_driver_10w_a4d585fe_level_on_off
    data:
      brightness_step_pct: +10
      transition: 1

  - service: timer.start
    entity_id: timer.vitrine_increase_brightness
    data:
      duration: '00:00:02'
