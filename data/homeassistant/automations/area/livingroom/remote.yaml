---
id: 'livingroom_remote'
alias: '[Livingroom] Remote'
description: ''
mode: single

trigger:
  - platform: event
    id: zha_event_switch
    event_type: zha_event
    event_data:
      device_ieee: 00:17:88:01:08:f7:29:85

condition: []

action:
  - variables:
      command: '{{ trigger.event.data.command }}'

  - choose:
      - conditions:
          - "{{ command == 'on_press' }}"

        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.living_normal

      # - conditions:
      #     - '{{ command == 'on_double_press' }}'

      # - conditions:
      #     - '{{ command == 'on_triple_press' }}'

      # - conditions:
