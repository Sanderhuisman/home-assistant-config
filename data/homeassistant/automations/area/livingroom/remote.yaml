      # - conditions:
      #     - '{{ command == 'up_press' }}'

      # - conditions:
      #     - '{{ command == 'up_hold' }}'

      # - conditions:
      #     - '{{ command == 'down_press' }}'

      - conditions:
          - "{{ command == 'off_press' }}"

        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.living_off

