alias: "[Kitchen] Light Increase brightness"
id: kitchen_lights_brightness_increase

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 58:8e:81:ff:fe:35:6d:4d
      command: 'move_with_on_off'

  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.kitchen_cupboard_increase_brightness

condition:
  # Light must be on
  - condition: state
    state: 'on'
    entity_id:
      - light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off

action:
  - service: light.turn_on
    entity_id: light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off
    data:
      brightness_step_pct: +10
      transition: 0.5

  - service: timer.start
    entity_id: timer.kitchen_cupboard_increase_brightness
    data:
      duration: '00:00:01'
