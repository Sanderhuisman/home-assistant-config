---
id: kitchen_lights_remote
alias: "[Kitchen] Light Remote"
mode: single

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 58:8e:81:ff:fe:35:6d:4d

action:
  - choose:
      - conditions:
          # On
          - "{{ trigger.event.data.command == 'on' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off
            data:
              transition: 1
              brightness_pct: 100

      - conditions:
          - "{{ trigger.event.data.command == 'move' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off
            data:
              transition: 1
              brightness_pct: 10

      - conditions:
          - "{{ trigger.event.data.command == 'move_with_on_off' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off
            data:
              transition: 1
              brightness_pct: 50

        # Off
      - conditions:
          - "{{ trigger.event.data.command == 'off' }}"

        sequence:
          - service: light.turn_off
            target:
              entity_id: light.ikea_of_sweden_tradfri_driver_10w_b8e6affe_level_on_off
