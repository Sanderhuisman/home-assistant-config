---
id: kitchen_lights_remote
alias: "[Kitchen] Light Remote"
mode: single

trigger:
  - id: switch
    entity_id: sensor.kitchen_sink_switch_action
    platform: state
    to:
      - 'on'
      - 'off'
      - 'brightness_move_up'
      - 'brightness_move_down'

action:
  - variables:
      trigger_action: '{{ trigger.to_state.state }}'

  - choose:
      - conditions:
          # On
          - "{{ trigger_action == 'on' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.kitchen_sink_lights
            data:
              transition: 1
              brightness_pct: 100

      - conditions:
          - "{{ trigger_action == 'brightness_move_up' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.kitchen_sink_lights
            data:
              transition: 1
              brightness_pct: 10

      - conditions:
          - "{{ trigger_action == 'brightness_move_down' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.kitchen_sink_lights
            data:
              transition: 1
              brightness_pct: 50

        # Off
      - conditions:
          - "{{ trigger_action == 'off' }}"

        sequence:
          - service: light.turn_off
            target:
              entity_id: light.kitchen_sink_lights
