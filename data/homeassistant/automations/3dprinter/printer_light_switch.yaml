---
id: '3d_printer_lights'
alias: '[3D Printer] Light'
description: ''
mode: single

trigger:
  - id: switch
    entity_id: sensor.3d_printer_light_switch_action
    platform: state
    to:
      - 'on'
      - 'off'
      - 'brightness_move_up'
      - 'brightness_move_down'

condition: []

action:
  - variables:
      trigger_action: '{{ trigger.to_state.state }}'

  - choose:
      - conditions:
          - "{{ trigger_action == 'on' }}"

        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.3d_printer_lights

      - conditions:
          - "{{ trigger_action == 'off' }}"

        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.3d_printer_lights
