---
id: '3d_printer_lights'
alias: '[3D Printer] Light'
description: ''
mode: single

trigger:
  - platform: event
    event_type: zha_event
    id: zha_event_switch
    event_data:
      device_ieee: 84:2e:14:ff:fe:1b:cd:f6

condition: []

action:
  - variables:
      command: '{{ trigger.event.data.command }}'

  - choose:
      - conditions:
          - "{{ command == 'on' }}"

        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.printer_light

      - conditions:
          - "{{ command == 'off' }}"

        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.printer_light
