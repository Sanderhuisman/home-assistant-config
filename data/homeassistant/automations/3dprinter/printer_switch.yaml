---
id: '3d_printer_power_switch'
alias: '[3D Printer] Power Switch'
description: ''
mode: single

trigger:
  - id: switch
    entity_id: sensor.3d_printer_power_switch_action
    platform: state
    to:
      - 'on'
      - 'off'
      - 'brightness_move_up'
      - 'brightness_move_down'

condition: []

action:
  - variables:
      trigger_action: '{{ trigger.to_state.state }}'

  - choose:
      - conditions:
          - "{{ trigger_action == 'on' }}"

        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.3d_printer_power

      - conditions:
          - "{{ trigger_action == 'off' }}"

          - alias: Printer inactive"
            condition: state
            entity_id: binary_sensor.octoprint_printing
            state: "off"

        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.3d_printer_power
