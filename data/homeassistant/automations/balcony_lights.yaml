---
id: 'balcony_christmas_lights'
alias: '[Balcony] Christmas Lights'
description: ''
mode: single

trigger:
  - platform: sun
    event: sunset
    offset: -00:30:00
    id: sunset_on

  - platform: time
    at: '22:30:00'
    id: evening_off

  - id: switch
    entity_id:
      - sensor.balcony_switch_action
    platform: state
    to:
      - 'button_1_hold'
      - 'button_1_release'
      - 'button_1_single'
      - 'button_1_triple'
      - 'button_2_hold'
      - 'button_2_release'
      - 'button_2_single'
      - 'button_2_double'
      - 'button_2_triple'

condition: []

action:
  - choose:
      - conditions:
          - condition: trigger
            id: sunset_on

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.balcony_lights
            data:
              brightness_pct: 100
              transition: 2

      - conditions:
          - condition: trigger
            id: evening_off

        sequence:
          - service: light.turn_off
            target:
              entity_id: light.balcony_lights

      - conditions:
          - condition: trigger
            id: switch

        sequence:
          - choose:
            - conditions:
                - "{{  trigger.to_state.state == 'button_1_single' }}"

              sequence:
                - choose:
                    - conditions:
                        - condition: state
                          entity_id: light.balcony_lights
                          state: "off"

                      sequence:
                        - service: light.turn_on
                          target:
                            entity_id: light.balcony_lights
                          data:
                            brightness_pct: 100
                            transition: 2

                  default:
                    - service: light.turn_off
                      target:
                        entity_id: light.balcony_lights
