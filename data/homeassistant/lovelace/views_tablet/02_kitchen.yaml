---
path: kitchen
title: Kitchen
icon: mdi:silverware-fork-knife
badges:
  # - type: custom:layout-card
  #   layout_type: grid
  #   layout_options:
  #     grid-template-columns: 375px
  #     grid-template-rows: 1fr
  #     grid-gap: 0px 4px
  #   cards:
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: menu
      - type: weather
        entity: weather.home_2
        show_temperature: true
        show_conditions: true

      - type: entity
        name: Power Consumption
        entity: sensor.power_consumption
        # content_info: state

      # - type: template
      #   content: "Sander is {{is_state('person.sander', 'home') | iif('Home', 'Away')}}"
      #   icon: mdi:account-circle
      # - type: template
      #   content: "Lys is {{is_state('person.lys', 'home') | iif('Home', 'Away')}}"
      #   icon: mdi:account-circle

      - type: entity
        name: Sander
        icon: mdi:account
        entity: person.sander
        content_info: name

      - type: entity
        name: Lys
        icon: mdi:account
        entity: person.lys
        content_info: name

cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Lights

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr 1fr
          grid-gap: 0px 0px
        cards:
          - type: custom:mushroom-entity-card
            entity: light.kitchen_ceiling_lights_current_value_5
            name: Ceiling
            icon: mdi:ceiling-light
            icon_color: orange
            vertical: true
            tap_action:
              action: toggle
          - type: custom:mushroom-entity-card
            entity: light.kitchen_sink_lights
            name: Sink
            vertical: true
            icon: mdi:ceiling-light
            icon_color: orange
            tap_action:
              action: toggle

          - type: custom:mushroom-entity-card
            entity: light.kitchen_floor_lights
            name: LED strip
            vertical: true
            icon: mdi:ceiling-light
            icon_color: orange
            tap_action:
              action: toggle

          - type: custom:mushroom-entity-card
            entity: light.kitchen_iris
            name: Iris
            vertical: true
            icon: mdi:ceiling-light
            icon_color: orange
            tap_action:
              action: toggle

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr
        cards:
          - type: custom:mushroom-entity-card
            vertical: true
            entity: scene.kitchen_off
            name: "Off"
            icon: mdi:lightbulb-multiple-off
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kitchen_off
            icon_color: purple

          - type: custom:mushroom-entity-card
            vertical: true
            entity: scene.kitchen_on
            name: "On"
            icon: mdi:lightbulb-multiple
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kitchen_on
            icon_color: purple

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Devices

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: 1fr
          grid-gap: 0px 0px
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.kitchen_sink_switch_battery
            name: Light Switch Sink
            vertical: true
            icon: mdi:light-switch
            icon_color: cyan
