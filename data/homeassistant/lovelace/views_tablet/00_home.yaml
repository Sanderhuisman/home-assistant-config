  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Lights

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: 1fr 1fr
        cards:
          - type: custom:mushroom-light-card
            entity: light.kitchen_lights
            vertical: true
            name: Kitchen
            icon: mdi:silverware-fork-knife
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kitchen_on
            hold_action:
              action: navigate
              navigation_path: "/lovelace-tablet/kitchen"

          - type: custom:mushroom-light-card
            entity: light.living_room_lights
            vertical: true
            name: Lounge
            icon: mdi:sofa
            hold_action:
              action: navigate
              navigation_path: "/lovelace-tablet/lounge"
            tap_action:
              action: navigate
              navigation_path: "/lovelace-tablet/lounge"

          - type: custom:mushroom-entity-card
            name: Bedroom
            icon: mdi:bed
            icon_color: orange
            vertical: true
            entity: light.bedroom
            hold_action:
              action: navigate
              navigation_path: "/lovelace-tablet/bedroom"
            tap_action:
              action: navigate
              navigation_path: "/lovelace-tablet/bedroom"

          - type: custom:mushroom-entity-card
            vertical: true
            icon: mdi:ceiling-light
            icon_color: orange
            name: Hallway
            entity: light.hallway_lights_current_value
            hold_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Hallway Lights
                card:
                  type: custom:mod-card
                  style: |
                    ha-card {
                      padding-right: 20px;
                      padding-left: 20px;
                      padding-bottom: 20px;
                    }
                  card:
                    type: vertical-stack
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: custom:mushroom-entity-card
                            name: Motion Sensor
                            entity: binary_sensor.hallway_motion_sensor_occupancy

                            # primary_info: name
                            # secondary_info: state
                          - type: custom:mushroom-entity-card
                            name: Power
                            entity: sensor.hallway_motion_sensor_battery
                      - type: horizontal-stack
                        cards:
                          - type: custom:mushroom-entity-card
                            name: Motion Sensor Front door
                            entity: binary_sensor.hallway_motion_sensor_2_occupancy
                          - type: custom:mushroom-entity-card
                            name: Power
                            entity: sensor.hallway_motion_sensor_2_battery

          - type: custom:mushroom-entity-card
            vertical: true
            icon: mdi:ceiling-light
            icon_color: orange
            name: Utility
            entity: light.utility_room_lights_current_value_3
            tap_action:
              action: toggle

          - type: custom:mushroom-entity-card
            vertical: true
            icon: mdi:outdoor-lamp
            icon_color: orange
            name: Balcony
            entity: light.balcony_lights
            tap_action:
              action: toggle

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Climate

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr
        cards:
          - type: custom:mini-graph-card
            color_thresholds_transition: smooth
            entities:
              - entity: sensor.heating_temperature
                name: Temperature
                font_size: 100
                line_color: var(--primary-color)
                group: false
                hour24: true
                line_width: 6
                hours_to_show: 72
                points_per_hour: 0.3
                show:
                  fill: fade
                  labels: false
                  name: true
                  state: true
                  extrema: true

          - type: custom:mini-graph-card
            color_thresholds_transition: smooth
            entities:
              - entity: sensor.heating_humidity
                name: Humidity
                font_size: 100
                line_color: var(--primary-color)
                group: false
                hour24: true
                line_width: 6
                hours_to_show: 72
                points_per_hour: 0.3
                show:
                  fill: fade
                  labels: false
                  name: true
                  state: true
                  extrema: true

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Energy

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.power_consumption
                name: Power Consumption
                font_size: 100
                line_width: 6
                line_color: var(--primary-color)
                hours_to_show: 72
                points_per_hour: 1
            group: false
            hour24: true
            show:
              fill: fade
              labels: false
              extrema: true
              name: true
              state: true
            lower_bound: 0

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.daily_energy
                name: Energy consumption
                font_size: 100
                line_color: var(--primary-color)
            hours_to_show: 168
            aggregate_func: max
            group_by: date
            hour24: true
            show:
              graph: bar
              extrema: true
              fill: fade
              labels: false
              name: true
              state: true
            lower_bound: 0

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_card
        variables:
          - title: Devices

      - type: custom:mushroom-media-player-card
        entity: media_player.samsung_tv
        use_media_info: true
        use_media_artwork: true

        volume_controls:
          - volume_mute
          - volume_set
          - volume_buttons
        tap_action:
          action: call-service
          service: media_player.volume_mute
          service_data:
            entity_id: media_player.samsung_tv
        hold_action:
          action: more-info

      - type: custom:mushroom-media-player-card
        entity: media_player.spotify_sander
        use_media_info: true
        use_media_artwork: true
        media_controls:
          - on_off
          # - shuffle
          - previous
          - play_pause_stop
          - next
          # - repeat

        volume_controls:
          - volume_mute
          - volume_set
          - volume_buttons

        tap_action:
          action: call-service
          service: media_player.media_pause
          service_data:
            entity_id: media_player.spotify_sander
        hold_action:
          action: more-info

      - type: custom:mushroom-fan-card
        entity: fan.ventilation
        show_percentage_control: true
