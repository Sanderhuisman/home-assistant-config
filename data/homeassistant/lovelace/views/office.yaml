path: office
title: Office
cards:
  - type: entities
    title: Sensors
    entities:
      - type: custom:fold-entity-row
        head:
          name: Window
          entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_on_off
          icon: mdi:window-closed-variant
          style: |
            :host {
              --state-icon-color:
                {% if is_state('binary_sensor.lumi_lumi_sensor_magnet_aq2_on_off', 'on') %}
                  var(--accent-color)
                {% endif %}
                ;
            }
        entities:
          - entity: sensor.lumi_lumi_sensor_magnet_aq2_power
            name: Battery
            icon: mdi:battery

  - type: custom:mini-graph-card
    color_thresholds_transition: smooth
    entities:
      - entity: sensor.office_temperature
        name: Temperature
    font_size: 100
    line_color: var(--primary-color)
    group: false
    hour24: true
    line_width: 6
    hours_to_show: 72
    points_per_hour: 0.3
    # lower_bound: 0
    show:
      # extrema: true
      fill: fade
      labels: false
      name: true
      state: true
