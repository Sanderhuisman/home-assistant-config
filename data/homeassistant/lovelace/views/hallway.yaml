---
path: hallway
title: Hallway

cards:
  - type: vertical-stack
    cards:
      - type: light
        name: Hallway Ceiling Lights
        entity: light.hallway_lights_current_value

      - type: entities
        title: Automation
        show_header_toggle: false
        entities:
          - name: Automation Enabled
            entity: input_boolean.hallway_automatic_light
            icon: mdi:home-automation
            state_color: true

          - type: custom:fold-entity-row
            head:
              name: Motion Sensor
              entity: binary_sensor.hallway_motion_sensor_occupancy
              state_color: true
              icon: mdi:motion-sensor
            entities:
              - entity: sensor.hallway_motion_sensor_power
                name: Battery
          - type: custom:fold-entity-row
            head:
              name: Motion Sensor 2
              entity: binary_sensor.hallway_motion_sensor_2_occupancy
              state_color: true
              icon: mdi:motion-sensor
            entities:
              - entity: sensor.hallway_motion_sensor_2_power
                name: Battery

          - type: custom:fold-entity-row
            head:
              name: Door Sensor
              entity: binary_sensor.hallway_frontdoor_sensor_contact
              icon: mdi:door
              state_color: true
            entities:
              - entity: sensor.hallway_frontdoor_sensor_battery
                name: Battery
                icon: mdi:battery

          - type: custom:fold-entity-row
            head:
              name: Server Door
              entity: binary_sensor.hallway_frontdoor_sensor_contact
              icon: mdi:door
              state_color: true
            entities:
              - entity: sensor.hallway_frontdoor_sensor_battery
                name: Battery
                icon: mdi:battery

          - type: custom:fold-entity-row
            head:
              name: Light Sensor
              entity: sensor.hallway_lux_sensor_illuminance_lux
            entities:
              - entity: sensor.hallway_lux_sensor_battery
                name: Battery
                icon: mdi:battery

          - name: Dark
            entity: binary_sensor.threshold_dark
            state_color: true
            icon: mdi:weather-night
          - name: Sleep Time
            entity: binary_sensor.sleep_time
            state_color: true
            icon: mdi:sleep

          - name: Brightness Dimmed
            entity: input_number.hallway_light_dimmed
          - name: Brightness Bright
            entity: input_number.hallway_light_bright
            type: custom:slider-entity-row

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.hallway_motion_sensor_occupancy
            name: Hallway Motion
          - entity: binary_sensor.hallway_motion_sensor_2_occupancy
            name: Hallway Motion 2
        name: Motion last hour
        hours_to_show: 1
        points_per_hour: 60
        update_interval: 30
        aggregate_func: max
        line_width: 2
        smoothing: false
        state_map:
          - value: "off"
            label: Clear
          - value: "on"
            label: Detected

      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.hallway_frontdoor_sensor_on_off
            name: Door Sensor
        name: Door Open
        hours_to_show: 1
        points_per_hour: 60
        update_interval: 30
        aggregate_func: max
        line_width: 2
        smoothing: false
        state_map:
          - value: "off"
            label: Closed
          - value: "on"
            label: Open

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.hallway_motion_sensor_temperature
            name: Motion Sensor
        name: Temperature
        hours_to_show: 6
        points_per_hour: 60
        update_interval: 30
        show:
          extrema: true

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.hallway_lux_sensor_illuminance_lux
            name: Light Sensor
        name: Light Intensity
        hours_to_show: 6
        points_per_hour: 60
        update_interval: 30
        show:
          extrema: true
        style: |
          ha-card .info.flex .info__item .info__item__type {
            font-size: 12px;
          }
          ha-card .info.flex .info__item .info__item__time {
            display: true;
            font-size: 10px;
          }
