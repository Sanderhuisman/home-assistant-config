      - entity: scene.living_movie
        icon: mdi:movie-open
        name: "Movie"
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.living_movie
      - entity: scene.living_relax
        icon: mdi:candle
        name: "Relax"
