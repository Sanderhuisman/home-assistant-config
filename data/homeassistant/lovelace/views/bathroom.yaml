---
path: bathroom
title: Bathroom
cards:
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.lumi_lumi_weather_0c0b6004_humidity
        name: Multi Sensor
    name: Humidity
    hours_to_show: 6
    points_per_hour: 60
    update_interval: 30

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.lumi_lumi_weather_0c0b6004_pressure
        name: Multi Sensor
    name: Pressure
    hours_to_show: 1
    points_per_hour: 60
    update_interval: 30

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.lumi_lumi_weather_0c0b6004_temperature
        name: Multi Sensor
    name: Temperature
    hours_to_show: 1
    points_per_hour: 60
    update_interval: 30

  - type: entities
    title: Entities
    entities:
      - entity: binary_sensor.bathroom_hygrostat
        name: Hygrostat
        state_color: true
      - entity: sensor.ventilation_mode
        name: Ventilation Mode
        icon: mdi:hvac

  - type: custom:mini-graph-card
    entities:
      - entity: binary_sensor.bathroom_hygrostat
        name: Bathroom Hygrostat
    name: Over Humidification
    hours_to_show: 1
    points_per_hour: 60
    update_interval: 30
    aggregate_func: max
    line_width: 2
    smoothing: false
    state_map:
      - value: "off"
        label: "Off"
      - value: "on"
        label: "On"
