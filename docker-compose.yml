---
# Docker Compose Stack
# Home Assistant
# ├─ Database
# └─ (Adminer)
# ESPHome
# zwavejs2mqtt
# avahi (reflector)

version: '3.7'

services:
  homeassistant:
    image: homeassistant/home-assistant:${HOMEASSISTANT_TAG:-latest}
    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/homeassistant:/config
    depends_on:
      - database
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "10"
    devices:
      # Conbee
      - /dev/ttyUSB-ConbeeII:/dev/tty-conbee
      # P1
      - /dev/ttyUSB-DSRM:/dev/ttyUSB-P1
    networks:
      - default
      - influxdb
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.home.rule=Host(`home.${DOMAIN}`)
      - traefik.http.routers.home.entrypoints=http
      - traefik.http.routers.home.middlewares=redirect@file
      - traefik.http.services.home.loadbalancer.server.port=8123

      - traefik.http.routers.home-secured.rule=Host(`home.${DOMAIN}`)
      - traefik.http.routers.home-secured.entrypoints=https
      - traefik.http.routers.home-secured.tls=true
      - traefik.http.routers.home-secured.tls.certresolver=letsencrypt
      - traefik.http.routers.home-secured.middlewares=hsts@file

  database:
    image: postgres:${POSTGRES_TAG:-latest}
    restart: unless-stopped
    volumes:
      - ./data/database:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "10"
    networks:
      - default
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  # adminer:
  #   image: adminer
  #   restart: unless-stopped
  #   networks:
  #     - default
  #     - web
  #   labels:
  #     - traefik.enable=true
  #     - traefik.docker.network=web
  #     - traefik.http.routers.database-home.rule=Host(`database.home.homeserver.lan`)
  #     - traefik.http.routers.database-home.entrypoints=http
  #     - traefik.http.services.database-home.loadbalancer.server.port=8080

  zwavejs2mqtt:
    image: zwavejs/zwavejs2mqtt:${ZWAVEJS_TAG:-dev}
    restart: unless-stopped
    devices:
      # Aeotec
      - /dev/ttyUSB-ZStick-5G:/dev/ttyAeotec
    volumes:
      - ./data/zwavejs:/usr/src/app/store
    ports:
      - 3000:3000
    networks:
      - default
      - web
    expose:
      - 8091
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.zwavejs.rule=Host(`zwavejs.homeserver.lan`)
      - traefik.http.routers.zwavejs.entrypoints=http
      - traefik.http.services.zwavejs.loadbalancer.server.port=8091
      - traefik.http.middlewares.zwavejs.ipwhitelist.sourcerange=${IP_SOURCES}

  avahi:
    image: flungo/avahi:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - REFLECTOR_ENABLE_REFLECTOR=yes

  esphome:
    image: esphome/esphome:${ESPHOME_TAG:-latest}
    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/esphome:/config
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.esphome.rule=Host(`esphome.homeserver.lan`)
      - traefik.http.routers.esphome.entrypoints=http
      - traefik.http.services.esphome.loadbalancer.server.port=6052
      - traefik.http.middlewares.esphome.ipwhitelist.sourcerange==${IP_SOURCES}

networks:
  web:
    external: true
  influxdb:
    external: true

