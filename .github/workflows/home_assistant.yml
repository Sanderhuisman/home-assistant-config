---
name: Home Assistant CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
# yamllint disable-line rule:truthy
on:
  push:
  schedule:
    - cron: 0 12 * * *

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  yamllint:
    name: üßπ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2.4.0
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.1.2

  # Remark Lint
  remarklint:
    name: üßπ Remark Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    needs: [yamllint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["stable", "beta", "dev"]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2.4.0
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.3
        with:
          path: "./data/homeassistant"
          secrets: ./data/homeassistant/secrets.fake.yaml
          version: "${{ matrix.version }}"

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2.4.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into configuration folder
        run: cp ./data/esphome/secrets.fake.yaml ./data/esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          cd ./data/esphome
          for file in $(find . -maxdepth 1 -type f -name "*.yaml" -not -name "secrets.*"); do esphome config "${file}"; done
